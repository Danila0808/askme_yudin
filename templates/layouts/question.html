{% load static %}

<div class="col-md-12">
    <div class="card mb-3 bg-light" style="max-width: 100%; border: 1px solid #ddd;">
        <div class="row g-0">
            <!-- Левая часть: изображение -->
            <div class="col-md-5 d-flex flex-column align-items-center">
                <img src="{% static 'images/placeholder2.png' %}" class="img-fluid rounded w-75 my-3" alt="...">
                <input type="number" name="rating" value="{{ question.likes.count }}" class="w-50 my-3">
            </div>

            <!-- Правая часть: текст -->
            <div class="col-md-7">
                <div class="card-body">
                    <!-- Заголовок и текст вопроса -->
                    <h5 class="card-title">{{ question.title }}</h5>
                    <p class="card-text">{{ question.text }}</p>

                    <!-- Ссылка на ответы -->
                    <span><a href="/question/{{ question.id }}#answer-form"> answer ({{ question.answers.count }})</a></span>

                    <!-- Теги -->
                    <div class="tags mt-3">
                        <span class="d-block">Tags:</span>
                        {% for tag in question.tags.all %}
                            <a class="badge bg-{{ tag.color }} me-2 text-decoration-none">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
